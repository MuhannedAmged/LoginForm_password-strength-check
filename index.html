<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <!--  -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
</head>

<body>

    <div class="container">
        <label for="pass">Password</label>
        <div class="input">
            <input type="password" id="pass">
            <i id="eyeclick" class="fa-solid fa-eye"></i>
        </div>
        <div class="check">
            <div class="pro" id="progress"></div>
            <div class="j" id="lower"><span id="span1"><i class="fa-solid fa-exclamation"></i></span>Lowercase &
                Uppercase</div>
            <div class="j" id="num"><span id="span2"><i class="fa-solid fa-exclamation"></i></span>Number (0-9)</div>
            <div class="j" id="spe"><span id="span3"><i class="fa-solid fa-exclamation"></i></span>Special Character
                (!@#$%^&*)</div>
            <div class="j" id="atl"><span id="span4"><i class="fa-solid fa-exclamation"></i></span>Atleast 8 Character
            </div>
        </div>
    </div>
    <script src="main.js"></script>
</body>

</html>
